{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}


<div class="container col-7">
    <br>
    <h1>{% trans 'Deleting a label' %}</h1>
<form method="post">
    {% csrf_token %}
    <br>
    <p>{% trans 'Are you sure you want to delete' %} {{ label.name }}?</p>
    <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
</form>
</div>
{% endblock %}
