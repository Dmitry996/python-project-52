{% load django_bootstrap5 %}
{% load static %}
{% load i18n %}

{% block footer%}
<div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="https://github.com/Dmitry996" class="nav-link px-2 text-body-secondary">GitHab</a></li>
        <li class="nav-item">
          <div class="d-lg-flex justify-content-lg-end">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">{% trans "Language" %}</a>
              <ul class="dropdown-menu">
                <form action="{% url 'set_language' %}" method="get">
                  <li><input type="hidden" name="next" value="{{ request.path }}" /></li>
                  <li><input class="form-control" type="submit" value="English" name="language" lang="en" /></li>
                  <li><input class="form-control" type="submit" value="Русский" name="language" lang="ru" /></li>
                </form>
              </ul>
          </div>
        </li>
      </ul>
      <div class="d-lg-flex justify-content-lg-center">
      <a class="text-center text-body-secondary" href="https://ru.hexlet.io/">Hexlet</a>
    </div>
    </footer>
  </div>
  {% endblock %}
