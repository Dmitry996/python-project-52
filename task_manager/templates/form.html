{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
  <form method="post">
    <div class="container col-7">
      <br>
      <h3>{{ title }}</h3>
      <div class="form-group">
        <br>
        {% csrf_token %}
        {% bootstrap_form form %}
      </div>
      <button type="submit" class="btn btn-outline-success">{{ button }}</button>
    </div>
  </form>
{% endblock %}
