{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<section class="py-5 text-center container">
<div class="container">
    <div class="card">
        <div class="card-body p-5 bg-body-secondary">
            <ul>
                {%for user in users %}
                <li>{{user}}</li>
                {% endfor%}
            </ul>
        </div>
    </div>
</div>
</section>
{% endblock %}

<ul class="dropdown-menu">
    <li><input type="hidden" name="next" value="{{ request.path }}" /></li>
    <li><input class="form-control" type="submit" value="English" name="language" lang="en" /></li>
    <li><input class="form-control" type="submit" value="Русский" name="language" lang="ru" /></li>
  </ul>
